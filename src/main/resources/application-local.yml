
# Server configuration
server:
  port: 8081
  servlet:
    context-path: /


spring:
  application:
    name: template-springboot-app
  
  # Database configuration (H2 for demonstration)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console
